version: "3.9"

services:
  db:
    image: mysql:8.4
    container_name: ecogrow-mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-ecogrow}
      MYSQL_DATABASE: ${DB_NAME:-ecogrow}
      MYSQL_USER: ${DB_USER:-ecogrow}
      MYSQL_PASSWORD: ${DB_PASS:-ecogrow}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${DB_PASS:-ecogrow} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecogrow-api
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_NAME: ecogrow
      DB_USER: ecogrow
      DB_PASS: ecogrow
      DB_PORT: 3306
      DB_ECHO: "false"
      CHANGES_PATH: "/app/models/scripts/fixtures/changes.json"
      UPLOAD_DIR: "/app/uploads"
      U2NET_HOME: "/app/artifacts/u2net"
      ECOGROW_MODEL_CACHE: "/app/artifacts/pretrained"
      ECOGROW_PAYLOAD_DIR: "/app/artifacts/detectors"
      ECOGROW_SEGMENTATION: "1"
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: python app.py
    volumes:
      - ./models/scripts/fixtures/changes.json:/app/models/scripts/fixtures/changes.json
      - ./uploads:/app/uploads
      - ./artifacts/pretrained:/app/artifacts/pretrained
      - ./artifacts/u2net:/app/artifacts/u2net
      - ./artifacts/detectors:/app/artifacts/detectors

  model:
    build:
      context: .
      dockerfile: services/Dockerfile.model
    container_name: ecogrow-model
    env_file:
      - .env
    environment:
      ECOGROW_PAYLOAD_DIR: /app/artifacts/detectors
      ECOGROW_SEGMENTATION: "1"
      ECOGROW_MODEL_CACHE: /app/artifacts/pretrained
      U2NET_HOME: /app/artifacts/u2net
    ports:
      - "8001:8000"
    restart: unless-stopped
    volumes:
      - ./artifacts/detectors:/app/artifacts/detectors:ro
      - ./artifacts/pretrained:/app/artifacts/pretrained:ro
      - ./artifacts/u2net:/app/artifacts/u2net:ro

volumes:
  db_data:
