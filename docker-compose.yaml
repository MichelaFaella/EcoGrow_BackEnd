services:
  db:
    image: mysql:8.4
    container_name: ecogrow-mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-ecogrow}
      MYSQL_DATABASE: ${DB_NAME:-ecogrow}
      MYSQL_USER: ${DB_USER:-ecogrow}
      MYSQL_PASSWORD: ${DB_PASS:-ecogrow}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${DB_PASS:-ecogrow} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  api:
    build:
      context: .           # <-- Dockerfile sta in root del progetto
      dockerfile: Dockerfile
    container_name: ecogrow-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
